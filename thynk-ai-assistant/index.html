<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thynk Wealth AI Assistant</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a192f, #1e3a8a);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    #status { font-size: 1.2rem; color: #38bdf8; margin: 10px; }
    #output {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      margin: 10px 0;
      font-size: 1rem;
      min-height: 60px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #1e40af; }
    #mic-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: red;
      margin-top: 10px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Thynk Wealth AI Voice Assistant</h1>
  <p id="status">Click "Start Listening" to begin...</p>
  <div id="output">I‚Äôm Thynk ‚Äî your AI wealth advisor. How can I help you today?</div>
  <button id="startBtn">Start Listening</button>
  <button id="stopBtn">Stop Listening</button>
  <button id="meetingBtn">Schedule Meeting</button>
  <div id="mic-indicator"></div>

  <script>
    // üé§ Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.lang = "en-IN";

    const status = document.getElementById("status");
    const output = document.getElementById("output");
    const micIndicator = document.getElementById("mic-indicator");

    // üéôÔ∏è Improved Voice Output
    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(
        text.replace(/Thynk/g, "Think").replace(/\bAI\b/g, "A Eye")
      );
      utterance.lang = "en-IN";
      const voices = synth.getVoices();
      const maleVoice = voices.find(v => v.name.includes("David")) || voices.find(v => v.lang === "en-IN");
      if (maleVoice) utterance.voice = maleVoice;
      utterance.pitch = 1;
      utterance.rate = 1;
      synth.speak(utterance);
    }

    // üß† Company Intro
    window.onload = () => {
      const intro =
        "Hello! I‚Äôm Thynk, your A Eye Wealth Assistant from Thynk Wealth Advisory Services. We help you plan smart investments, achieve your financial goals, and build long-term wealth. How can I help you today?";
      output.textContent = intro;
      speak(intro);
    };

    // üåê Send query to backend (Vercel server)
    async function getAIResponse(prompt) {
      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage: prompt }),
        });
        const data = await response.json();
        return data.reply || "Sorry, I couldn‚Äôt process that.";
      } catch (error) {
        console.error("Error:", error);
        return "There was an issue connecting to the server.";
      }
    }

    // üéß Listening
    recognition.onstart = () => { status.textContent = "Listening..."; micIndicator.style.visibility = "visible"; };
    recognition.onend = () => { status.textContent = "Stopped listening."; micIndicator.style.visibility = "hidden"; };
    recognition.onerror = (e) => { status.textContent = "Error: " + e.error; };

    recognition.onresult = async (e) => {
      const transcript = e.results[e.results.length - 1][0].transcript.trim();
      output.textContent = "You said: " + transcript;
      const reply = await getAIResponse(transcript);
      output.textContent = "You: " + transcript + "\n\nThynk: " + reply;
      speak(reply);
    };

    document.getElementById("startBtn").onclick = () => recognition.start();
    document.getElementById("stopBtn").onclick = () => recognition.stop();
    document.getElementById("meetingBtn").onclick = () => {
      speak("Opening Google Meet to schedule your meeting.");
      window.open("https://meet.google.com/", "_blank");
    };
  </script>
</body>
</html>
